<!DOCTYPE html>
<html>

	<title>JAVASCRIPT</title>
</head>
<body>
<script>
	let num=120;
	if(num>0)
	{
		console.log(num +' -->  Positive');
	}
	else if(num<0)
	{
		console.log(num+' --->  Not Positive');
	}
	else
	{
		console.log(num+' ---> neither positive not negative')

	}
</script>
